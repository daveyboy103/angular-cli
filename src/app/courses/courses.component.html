<h1>Course Listing</h1>

<ul class="course">
  <li *ngFor="let course of courses"
      [class.selected]="course === selectedCourse" (click)="onSelect(course)">
    <span class="badge">{{course.id}} - {{course.name}}</span>
  </li>
</ul>
<div *ngIf="selectedCourse.name.length > 0">
  <app-course-detail [selectedCourse]="selectedCourse"></app-course-detail>
</div>
